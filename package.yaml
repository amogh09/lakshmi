name:                lakshmi
version:             0.1.0.0
github:              "githubuser/amogh09"
license:             BSD3
author:              "Amogh Rathore"
maintainer:          "amoghdroid09@gmail.com"
copyright:           "2019 Amogh Rathore"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/lakshmi#readme>

dependencies:
- base >= 4.7 && < 5
- exceptions
- bytestring
- mtl
- filepath
- directory
- cryptonite
- memory
- utf8-string
- vector
- cereal
- hspec
- QuickCheck
- containers
- random

library:
  source-dirs: src

executables:
  lakshmi-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lakshmi

tests:
  lakshmi-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - lakshmi
